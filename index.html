<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10;
            max-width: 80%;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ff4757;
        }

        /* Hidden Surprise Message */
        #surprise {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #2ed573;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="container">
        <h1>Happy Birthday! ðŸŽ‰</h1>
        <p>I have a special surprise for you...</p>
        <button class="btn" onclick="celebrate()">Click Me!</button>
        <div id="surprise">
            ðŸŽ‚ Wishing you the best day ever! <br>
            <small>(You are awesome!)</small>
        </div>
    </div>

    <script>
        // Simple confetti logic
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff4757'];

        function celebrate() {
            document.querySelector('.btn').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.getElementById('surprise').style.display = 'block';
            
            // Create confetti
            for(let i=0; i<300; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 15,
                    speedY: (Math.random() - 0.5) * 15,
                    size: Math.random() * 8 + 2
                });
            }
            requestAnimationFrame(render);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.speedY += 0.1; // gravity
                p.size *= 0.98; // shrink
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if(p.size < 0.5) particles.splice(index, 1);
            });
            if(particles.length > 0) requestAnimationFrame(render);
        }
    </script>
</body>
</html>
